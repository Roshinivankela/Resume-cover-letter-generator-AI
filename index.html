<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume & Cover Letter Generator</title>
  <link rel="stylesheet" href="style.css" />

          <label>Full Name</label>
          <input type="text" id="fullName" placeholder="Roshini" required />

          <input type="text" id="jobTitle" placeholder="Frontend Developer" required />
        </div>

          <textarea id="experience" rows="3" placeholder="2 years building responsive web apps..."></textarea>
        </div>
        <div class="field">
          <label>Skills</label>
          <input type="text" id="skills" placeholder="HTML, CSS, JavaScript, React" />
        </div>
        <div class="field">
